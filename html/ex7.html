<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Loop & Arrays</h1>
    <script>
      var coworkers = ["johns", "nico", "kanan", "sayuri"];
    </script>
    <h2>Co-workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < coworkers.length) {
          document.write(
            '<li><a href="https://timemagica.tistory.com/' +
              coworkers[i] +
              '">' +
              coworkers[i] +
              "</a></li>"
          );
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
